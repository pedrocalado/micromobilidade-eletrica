  #     - "5000:5000"
  #   environment:
  #     - PORT=5000
  #     - DBHOST=mongodb://database:3017
  #     - DBNAME=vehicles_db
  #   restart: "no"

volumes:
  dbdata: null
networks:
  node-network:
    driver: bridge
